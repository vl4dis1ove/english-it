<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, viewport-fit=cover"
    />
    <title>IT English</title>
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=DM+Sans:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="error-toast" id="errorToast">
      Failed to load audio. Check that the audio files are available.
    </div>
    <div class="container">
      <div class="header">
        <div class="header-badge">
          <svg
            width="14"
            height="14"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <path d="M9 18V5l12-2v13" />
            <circle cx="6" cy="18" r="3" />
            <circle cx="18" cy="16" r="3" />
          </svg>
          Audio Player
        </div>
        <h1>IT English</h1>
        <p>Search and play by number or word</p>
        <div class="stats">
          <div class="stat"><span id="totalCount">0</span> cards</div>
          <div class="stat">cards <span>1–500</span></div>
        </div>
      </div>
      <div class="search-wrap">
        <div class="search-box">
          <svg
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            viewBox="0 0 24 24"
          >
            <circle cx="11" cy="11" r="8" />
            <path d="m21 21-4.3-4.3" />
          </svg>
          <input
            type="text"
            id="searchInput"
            placeholder="Search by word or number..."
            autocomplete="off"
          />
          <button class="clear-btn" id="clearBtn">&times;</button>
        </div>
        <div class="search-hint">
          <span id="resultCount"></span>
          <span id="searchTip">Try: 42, crash, server</span>
        </div>
      </div>
      <div class="card-list" id="cardList"></div>
    </div>
    <div class="now-playing" id="nowPlaying">
      <div class="np-inner">
        <div class="np-info">
          <div class="np-num" id="npNum">#—</div>
          <div class="np-word" id="npWord">—</div>
        </div>
        <div class="np-controls">
          <button class="np-btn" id="npPrev" title="Previous">
            <svg
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <polygon points="19,20 9,12 19,4" fill="currentColor" />
              <line x1="5" y1="4" x2="5" y2="20" />
            </svg>
          </button>
          <button class="np-btn np-play" id="npPlayPause" title="Play/Pause">
            <svg id="npIconPlay" fill="currentColor" viewBox="0 0 24 24">
              <polygon points="5,3 19,12 5,21" />
            </svg>
            <svg
              id="npIconPause"
              fill="currentColor"
              viewBox="0 0 24 24"
              style="display: none"
            >
              <rect x="6" y="4" width="4" height="16" />
              <rect x="14" y="4" width="4" height="16" />
            </svg>
          </button>
          <button class="np-btn" id="npNext" title="Next">
            <svg
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              viewBox="0 0 24 24"
            >
              <polygon points="5,4 15,12 5,20" fill="currentColor" />
              <line x1="19" y1="4" x2="19" y2="20" />
            </svg>
          </button>
        </div>
      </div>
    </div>
    <audio id="audioPlayer" preload="none"></audio>
    <script src="app.js"></script>
  </body>
</html>
